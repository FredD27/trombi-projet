<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trombinoscope</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div>
                <h1>Trombinoscope</h1>
                <p>Crew javascript 2023</p>
            </div>
            <img src="https://api.iconify.design/foundation:list.svg" alt="Menu" class="burger">
        </nav>
    </header>
    <main>
        <div class="carousel-container">
            <div class="arrow">
                <button class="arrow_button arrow_button_prev"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 9l-3 3m0 0l3 3m-3-3h7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                  </button>
                <button class="arrow_button arrow_button_next"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12.75 15l3-3m0 0l-3-3m3 3h-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                  </button>
            </div>

            <div class="carousel">
                <div class="carousel-slide d-none active"></div>
            </div>
            <div id="imageDescription">
                <!-- zone de texte-->
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
