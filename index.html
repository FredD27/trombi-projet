<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel avec Pagination</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div>
                <h1>Trombinoscope</h1>
                <p>Crew javascript 2023</p>
            </div>
            <img src="https://api.iconify.design/foundation:list.svg" alt="Menu" class="burger">
        </nav>
    </header>
    <main>
        <div class="carousel-container">
            <div class="carousel">
                <div class="carousel-slide">
                    <img src="OG.jpg" alt="">
                </div>
                <div class="carousel-slide">
                    <img src="og4.jpg" alt="">
                </div>
                <div class="carousel-slide">
                    <img src="og3.jpg" alt="">
                </div>
                <div class="carousel-slide">
                    <img src="OG2.jpg" alt="">
                </div>
            </div>
            <div class="carousel-pagination"></div>
        </div>
        <script src="script.js"></script>
    </main>
</body>
</html>
